<figure{{ with .Get "class" }} class="{{.}}"{{ end }}>
    <video src="{{ .Get "src" }}" {{(.Get "attr" | default "autoplay muted loop") | safeHTMLAttr}} poster="{{ .Get "poster" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}></video>
    {{ if (.Get "caption") }}
    <figcaption>
        <p>
        {{ .Get "caption" }}
        </p>
    </figcaption>
    {{ end }}
</figure>
