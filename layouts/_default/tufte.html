<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="generator" content="pandoc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="author" content="Aurélien Dos Santos">
    <title>{{ .Title }}</title>
    <style type="text/css">code{white-space: pre;}</style>
    <link rel="stylesheet" href="/tufte/tufte.css">
    <link rel="stylesheet" href="/tufte/pandoc.css">
    <link rel="stylesheet" href="/tufte/tufte-extra.css">
</head>
<body>
<article>
    <header>
        <p class="byline" style="margin-top: 0">◂ <a href="/">Retour au blog</a></p>
        <h1 class="title">{{ .Title }}</h1>
        <p class="subtitle">{{ .Description }}</p>
        <p class="byline">{{ .Date | time.Format ":date_long" }} &ndash; Aurélien Dos Santos</p>
    </header>

    {{ .Content }}

</article>
</body>
</html>
